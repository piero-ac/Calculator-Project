<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p>0</p>
      </div>
      <div class="buttons">
        <div class="button-row">
          <button class="AC-button button-border" value="AC">AC</button>
          <button class="CE-button button-border" value="CE">CE</button>
          <button class="operand-button button-border" value="+/-">+/-</button>
          <button class="operand-button button-border" value="%">%</button>
        </div>
        <div class="button-row">
          <button class="number-button button-border" value="7">7</button>
          <button class="number-button button-border" value="8">8</button>
          <button class="number-button button-border" value="9">9</button>
          <button class="operand-button button-border" value="/">/</button>
        </div>
        <div class="button-row">
          <button class="number-button button-border" value="4">4</button>
          <button class="number-button button-border" value="5">5</button>
          <button class="number-button button-border" value="6">6</button>
          <button class="operand-button button-border" value="*">*</button>
        </div>
        <div class="button-row">
          <button class="number-button button-border" value="1">1</button>
          <button class="number-button button-border" value="2">2</button>
          <button class="number-button button-border" value="3">3</button>
          <button class="operand-button button-border" value="-">-</button>
        </div>
        <div class="button-row">
          <button class="operand-button button-border" value=".">.</button>
          <button class="number-button button-border" value="0">0</button>
          <button class="operand-button button-border" value="=">=</button>
          <button class="operand-button button-border" value="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
